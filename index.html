<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一起学-Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .active_cursor {
            position: absolute;
            top: 0;
            left: 0;
            img{
                width: 20px;
                height: 20px;
            }
        }
    </style>
    <script defer src="./index.js"></script>
</head>
<body>
    <div id="root">
        <div class="active_cursor">
            <img src="./src/asserts/cursor.png" draggable="false"/>
        </div>
        <div class="start_record">
            <button onclick="handleBtnRecordStartOnclick()">开始录制</button>
            <button onclick="handleBtnRecordEndOnclick()">停止录制</button>
        </div>
        <div class="play_cursor">
            <button onclick="handleBtnPlayCursorOnclick()">回放鼠标录制</button>
        </div>
    </div>
</body>
</html>
